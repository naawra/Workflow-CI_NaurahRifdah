name: CI Pipeline MLOps

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
  MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
  MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}
  DAGSHUB_USER_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # =========================
    # 1. Checkout Repository
    # =========================
    - name: Checkout Code
      uses: actions/checkout@v3

    # =========================
    # 2. Setup Python
    # =========================
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    # =========================
    # 3. Install Dependencies
    # =========================
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install \
          mlflow \
          dagshub \
          pandas \
          scikit-learn \
          matplotlib \
          seaborn

    # =========================
    # 4. Login Docker Hub
    # =========================
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # =========================
    # 5. Run MLflow Project (TRAINING)
    # =========================
    - name: Run MLflow Project
      run: |
        mlflow run MLProject --env-manager=local

    # =========================
    # 6. Build Docker Image from MLflow Model
    # =========================
    - name: Build Docker Image with MLflow
      run: |
        # Ambil Run ID terbaru dari tracking server (DagsHub)
        run_id=$(python - <<EOF
        import mlflow
        runs = mlflow.search_runs(max_results=1, order_by=["start_time DESC"])
        print(runs["run_id"][0])
        EOF
                )

        echo "âœ… Latest Run ID: $run_id"

        # Debug isi artefak (HARUS ADA 'model/')
        echo "ðŸ“¦ Artifact paths:"
        python - <<EOF
        import mlflow
        client = mlflow.tracking.MlflowClient()
        artifacts = client.list_artifacts("$run_id")
        print([a.path for a in artifacts])
        EOF

        # Build Docker image dari MLflow Model
        mlflow models build-docker \
          -m "runs:/$run_id/model" \
          -n "${{ secrets.DOCKER_USERNAME }}/telco-churn-mlops:latest"

    # =========================
    # 7. Push Docker Image
    # =========================
    - name: Push Docker Image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/telco-churn-mlops:latest