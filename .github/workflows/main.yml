name: CI Pipeline MLOps

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
  MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
  MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}
  DAGSHUB_USER_TOKEN: ${{ secrets.DAGSHUB_TOKEN }}

jobs:
  build-and-train:
    runs-on: ubuntu-latest

    steps:
    # Ambil Kode
    - name: Checkout Code
      uses: actions/checkout@v3

    # Setup Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # Install MLflow & Dependencies
    - name: Install Dependencies
      run: |
        pip install mlflow dagshub pandas scikit-learn joblib matplotlib seaborn

    # Login ke Docker Hub (Syarat Advance)
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # alankan MLflow Project (Training Otomatis)
    - name: Run MLflow Project
      run: |
        cd MLProject
        mlflow run . --env-manager=local

    # Build Docker Image (Syarat Advance)
    - name: Build Docker Image via MLflow
      run: |
        mlflow models build-docker \
          -m models:/Modelling-Advance/Production \
          -n ${{ secrets.DOCKER_USERNAME }}/telco-churn-mlops

    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/telco-churn-mlops
